{% extends 'base.html' %}

{% block title %}All Blogs{% endblock %}

{% block content %}
<hr/>
<h2>Welcome to main page!</h2>
<hr/>

{% if message_list %}
<h3>Latest posts:</h3>
<table>
    {% for message in message_list %}
    <tr>
    <th><a href="/message/{{ message.id }} "> {{ message.name }} </a></th>
    <th><a href="/blog/{{ message.blog.id }} "> {{ message.blog.name }} </a></th>
    <th>{{ message.timestamp }}</th>
    </tr>
    {% endfor %}
</table>
{% endif %}

{% endblock %}
