<!DOCTYPE html>

<html>
<head>
    <title>{% block title %}Problem{% endblock %}</title>
</head>

<body>
{% if is_login %}
<p>Access denied. Please <a href="{% url 'login' %}">Log In</a> or <a href="{% url 'signup' %}">Sign Up</a> to see page.</p>
{% else %}
<p>Please verify your account. Follow the link from our letter (was sent to {{ email }})</p>
<p>Know nothing about? Then: <a href="{% url 'login' %}">Log In</a> or <a href="{% url 'signup' %}">Sign Up</a></p>
{% endif %}
</body>
